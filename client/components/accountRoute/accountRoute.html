<div>
  <div class="row">
    <div class="col s8 offset-s2 account-tabs">
      <ul tabs reload="allTabContentLoaded">
        <li class="tab col s3" ng-click="$ctrl.showPayments()"><a>Payments</a></li>
        <li class="tab col s3" ng-click="$ctrl.showProfile()" active><a class="active" >Profile</a></li>
      </ul>
    </div>
  </div>
</div>

<div ng-if="$ctrl.profile">
  <profile user="$ctrl.user"></profile>
</div>

<div ng-if="$ctrl.payment">
  <div class="row">
    <div class="card col s8 offset-s2">
      <div class="card-content black-text">
        <span class="card-title">Studies You've Funded</span>
        <div>
          <payment payment="payment" ng-repeat="payment in $ctrl.payments"></payment>
        </div>
      </div>
    </div>
  </div>
</div>
